name: Build Android

on:
  push:
    branches: [ main ]
  # 也可以手动触发
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      
      # 直接下载Flutter并设置环境变量，避免使用actions
      - name: Download and setup Flutter
        run: |
          mkdir -p $HOME/flutter
          wget -q https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.5-stable.tar.xz
          tar xf flutter_linux_3.19.5-stable.tar.xz -C $HOME
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
        
      - name: Print Flutter/Dart versions
        run: |
          flutter --version
          dart --version
        
      - name: Get Flutter dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release
        
      # 将APK复制到可访问的位置
      - name: Copy APK to artifacts directory
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/
      
      # 上传构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: artifacts/app-release.apk 