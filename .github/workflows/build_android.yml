name: Build Android

on:
  push:
    branches: [ main ]
  # 也可以手动触发
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest
    # 添加环境变量来绕过SDK版本检查
    env:
      PUB_ALLOW_PRERELEASE_SDK: 1
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 直接下载Flutter并设置环境变量
      - name: Setup Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable' # Request the latest stable version
          channel: 'stable'
          cache: true # Enable Flutter SDK cache

      - name: Verify Flutter and Dart versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          echo "Pub version:"
          flutter pub --version
        shell: bash

      - name: Get Flutter dependencies
        run: flutter pub get
        shell: bash
        
      - name: Build APK
        run: flutter build apk --release
        shell: bash
        
      # 将APK复制到可访问的位置
      - name: Copy APK to artifacts directory
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/
      
      # 上传构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: release-apk
          path: artifacts/app-release.apk 